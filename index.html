<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">   <!-- Se utiliza para llamar el css-->
    <script src="./funciones.js"></script>      <!-- Se utiliza para llamar el js-->
    <title>Beta</title>
</head>
<body>
    <header>
       <h2 class="logo">BETA</h2>

       <nav class="navegacion">
         <a href="#">Inicio</a>
         <a href="#">Informacion</a>
         <a href="#">Servicios</a>
         <a href="#">Contactos</a>
         <button class="btn" >Inicio Sesión</button>
       </nav>
    </header> 

    <div class="fondo" id="fondo">
      <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>
     
      <div class="contenedor-form login">
        <h2>Iniciar Sesión</h2>
        
        <form action="#">
          <div class="contenedor-input">
            <span class="icono"><i class="fa-solid fa-envelope"></i></span>
            <input type="text" id="email" required>
            <label for="email">Email</label>
          </div>

          <div class="contenedor-input">
            <span class="icono"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="password" required> 
            <label for="password">Contraseña</label> 
          </div>
         
          <div class="recordar">
            <label><input type="checkbox"> Recordar Sesión</label> 
            <a href="#">Olvidé mi contraseña</a> 
          </div>

          <button type="submit" class="btn">Iniciar Sesión</button> 
        
          <div class="registrar">
            <p>¿Deseas registrarte?<a href="#" class="registrar-link">Registrarse</a></p>
          </div>         
        </form>
      </div>
  
      <div class="contenedor-form registrar">
        <h2>Registrarse</h2>
        <form action="#">
          <div class="contenedor-input">
            <span class="icono"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="username" required> 
            <label for="username">Nombre de Usuario</label> 
          </div>

          <div class="contenedor-input">
            <span class="icono"><i class="fa-solid fa-envelope"></i></span>
            <input type="text" id="email" required> 
            <label for="email">Email</label>
          </div>

          <div class="contenedor-input">
            <span class="icono"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="password" required> 
            <label for="password">Contraseña</label> 
          </div>

          <div class="recordar">
            <label><input type="checkbox"> Acepto términos y condiciones</label> 
          </div>

          <button type="submit" class="btn">Registrarme</button>

          <div class="registrar">
            <p>¿Tienes una cuenta?<a href="#" class="login-link">Iniciar sesión</a></p>
          </div>
       
        </form>
      </div>
    </div>    
</body>
</html>
